name: Obfuscate and Commit

on:
  push: 
    paths: 
      - 'trojan.js'
      - 'vless.js'
  workflow_dispatch:

jobs:
  obfuscate:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install -g javascript-obfuscator

      - name: Obfuscate trojan.js (if exists)
        if: "hashFiles('trojan.js') != ''"
        run: |
          javascript-obfuscator trojan.js --output trojan_worker.js \
            --compact true \
            --control-flow-flattening true \
            --control-flow-flattening-threshold 1 \
            --dead-code-injection true \
            --dead-code-injection-threshold 1 \
            --identifier-names-generator hexadecimal \
            --rename-globals true \
            --string-array true \
            --string-array-encoding 'rc4' \
            --string-array-threshold 1 \
            --transform-object-keys true \
            --unicode-escape-sequence true

      - name: Obfuscate vless.js (if exists)
        if: "hashFiles('vless.js') != ''"
        run: |
          javascript-obfuscator vless.js --output vless_worker.js \
            --compact true \
            --control-flow-flattening true \
            --control-flow-flattening-threshold 1 \
            --dead-code-injection true \
            --dead-code-injection-threshold 1 \
            --identifier-names-generator hexadecimal \
            --rename-globals true \
            --string-array true \
            --string-array-encoding 'rc4' \
            --string-array-threshold 1 \
            --transform-object-keys true \
            --unicode-escape-sequence true

      - name: Zip the worker files
        run: zip workers.zip trojan_worker.js vless_worker.js || echo "No files to zip"

      - uses: EndBug/add-and-commit@v9
        with:
          add: |
            - workers.zip
          default_author: github_actions
