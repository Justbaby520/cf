name: Obfuscate and Commit

on:
  push: 
    paths: 
      - 'index.js'
  workflow_dispatch:

jobs:
  obfuscate:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install -g javascript-obfuscator

      - name: Obfuscate code
        run: |
          javascript-obfuscator index.js --output _worker.js \
            --compact true \
            --control-flow-flattening true \
            --control-flow-flattening-threshold 1 \
            --dead-code-injection true \
            --dead-code-injection-threshold 1 \
            --identifier-names-generator hexadecimal \
            --rename-globals true \
            --string-array true \
            --string-array-encoding 'rc4' \
            --string-array-threshold 1 \
            --transform-object-keys true \
            --unicode-escape-sequence true

      - name: Zip the worker file # 将 _worker.js 文件打包成 worker.js.zip
        run: zip Pages.zip _worker.js 

      - name: Commit and push the packaged file # 提交并推送打包后的文件
        uses: EndBug/add-and-commit@v7 
        with:
          add: 'Pages.zip' 
          message: 'Automatically package and commit Pages.zip' 
          author_name: github-actions[bot] 
          author_email: actions[bot]@users.noreply.github.com 
          token: ${{ secrets.GH_TOKEN }} 
